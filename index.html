<!DOCTYPE html>
<html>
<head>
    <title>Our Shared Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŽ Our Shared Browser</h1>
        
        <!-- URL Input -->
        <div class="url-bar">
            <input type="text" id="url-input" placeholder="Paste any website URL">
            <button id="go-btn">GO</button>
        </div>
        
        <!-- Browser Frame -->
        <div class="browser-frame">
            <iframe id="shared-browser" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        </div>
        
        <!-- Connection Info -->
        <div class="connection-info">
            <p>Room ID: <span id="room-id">Generating...</span></p>
            <p>Status: <span id="status">Disconnected</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
